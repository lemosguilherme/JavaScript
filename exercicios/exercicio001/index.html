<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Aprendendo JavaScript</p>
    <script>
        //mostrar alerta na tela//
        window.alert("Seja bem-vindo(a)!")
        //pedido de confirmação//
        window.confirm("Gostando do curso?")
        //perguntar com variavel para guardar valor//
        var v = window.prompt("Qual o seu nome?")
        //mostrar valor guardado na variavel
        var v = null
        alert(v)
    </script>
</body>
</html>
