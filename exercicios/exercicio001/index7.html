<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        div#area {
            background-color: green;
            width: 200px;
            height: 200px;
            color: white;
            font-size: 2em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="area">
        <p>teste</p>
    </div>
    
    <script>
        var a = window.document.getElementById('area', "p")
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseleave", saiu)

        function clicar(){
        a.innerText = "Clicou!"
        a.style.backgroundColor = "blue"
        }
        function entrar(){
            a.innerText = "Entrou!"
        }
        function saiu(){
            a.innerText = "Saiu!"
            a.style.backgroundColor = "green"
        }
    </script>
</body>
</html>
