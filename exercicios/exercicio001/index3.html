<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Aprendendo JavaScript</p>
    <script>
        //pedir numeros
        var n1 = Number(prompt("Digite o primeiro número: "))
        var n2 = Number(prompt("Digite o segundo número: "))
        var soma = n1 + n2
        //mostrar resultado na janela
        alert(`A soma entre ${n1} + ${n2} é ${soma.toFixed(2)}`)
        var salario = Number(prompt("Digite seu salário: "))
        //mostrar resultado no documento html
        document.write(`Seu salário é ${salario.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})}`)
    </script>
</body>
</html>
